<table class="table">
        <thead>
          <tr>
            <th>Device</th>
            <th>Name</th>
            <th>Location</th>
            <th>Status</th>
            <th>Battery</th>
            <th>Date</th>
          </tr>
        </thead>
        
        <tbody>
                <tr *ngFor="let device of devices">
                  <td>
                      <div class="img-wrapper"><img [src]="deviceIconMapping[device.DeviceType]" /></div>
                  </td>
                  <td>
                      <div>Door Switch</div>
                  </td>
                  <td>
                      <div>Hall</div>
                  </td>
                  <td>
                      <div>
                          <div class="custom-control custom-switch">
                              <input type="checkbox" class="custom-control-input" id="customSwitch1" checked>
                              <label class="custom-control-label" for="customSwitch1"></label>
                          </div>
                      </div>
                  </td>
                  <td>
                      <div class="img-wrapper"><img src="../../assets/images/battery_full.png" /></div>
                  </td>
                  <td>
                      <div>Date</div>
                  </td>
                </tr>
          </tbody>
        
</table>
