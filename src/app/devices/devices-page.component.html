<div class="container-fluid homeblock">
    <div class="row">
        <h1 class="col-auto title">Devices</h1>
        <div (click)="open(content)" class="addDeviceButton"></div>
    </div>
    <app-devices-table 
      [devices]="devices"
      (deleteDeviceClick)="handleDeleteDeviceClick($event)">
    </app-devices-table>
    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Add a new device</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
                <input id="typeahead-basic" type="text" class="form-control" [(ngModel)]="MAC"/>
            </div>
            <div class="form-group">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle dropdownButtonStyle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Username
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Action1</a>
                      <a class="dropdown-item" href="#">Action2</a>
                      <a class="dropdown-item" href="#">Action3</a>
                    </div>
                  </div>
            </div>
            <div class="form-group">
                <input id="typeahead-basic2" type="text" class="form-control" [(ngModel)]="Name"/>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">CANCEL</button>
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">ADD DEVICE</button>
        </div>
      </ng-template>
      
</div>
